<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMAN BODY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif; /* Standard font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Fully transparent background */
            color: black; /* Standard text color */
            text-align: center;
        }

        #quiz-container {
            background-color: transparent; /* Fully transparent container */
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white; /* Change the answer color to white */
        }

        #next-button {
            background-color: white; /* Change background color to white */
            color: black; /* Change text color to black for visibility */
            border: 2px solid #ff9900; /* Optional: Add a border for better visibility */
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        #next-button:hover {
            background-color: #ffcc00; /* Change hover color for better effect */
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeOut {
            animation: fadeOut 0.5s forwards;
        }

        .fadeIn {
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <img id="logo" src="https://i.imgur.com/cyZ0Z21.png" alt="Human Body Logo">
    <h1>HUMAN BODY</h1>
    <div id="question-container">
        <div class="question" id="question">Loading question...</div>
        <div class="answer" id="answer">Loading answer...</div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<script>
    // Question and answers data
    const quizData = [
        { question: "What is the largest organ in the human body?", answer: "Skin" },
        { question: "How many bones are in the adult human body?", answer: "206" },
        { question: "What part of the brain is responsible for regulating balance and coordination?", answer: "Cerebellum" },
        { question: "Which muscle is the largest in the human body?", answer: "Gluteus maximus" },
        { question: "What is the function of red blood cells?", answer: "To carry oxygen throughout the body" },
        { question: "What is the name of the tube that connects the throat to the stomach?", answer: "Esophagus" },
        { question: "How many chambers are in the human heart?", answer: "Four" },
        { question: "Which part of the eye controls the amount of light that enters?", answer: "Iris" },
        { question: "What is the primary function of the liver?", answer: "To detoxify substances and produce bile" },
        { question: "Which organ is responsible for producing insulin?", answer: "Pancreas" },
        { question: "What is the basic structural unit of the nervous system?", answer: "Neuron" },
        { question: "How many pairs of ribs do humans have?", answer: "12 pairs (24 ribs total)" },
        { question: "What is the name of the largest artery in the body?", answer: "Aorta" },
        { question: "What is the process by which food is broken down in the stomach called?", answer: "Digestion" },
        { question: "Which part of the human body has the most bones?", answer: "Hands (27 bones each hand)" },
        { question: "What is the primary function of the kidneys?", answer: "To filter blood and produce urine" },
        { question: "How many teeth does an adult human typically have?", answer: "32" },
        { question: "What is the outer layer of skin called?", answer: "Epidermis" },
        { question: "What is the term for the body's ability to maintain a stable internal environment?", answer: "Homeostasis" },
        { question: "Which organ is responsible for filtering waste from the blood?", answer: "Kidneys" }
    ];

    let currentQuestionIndex = 0;

    // Shuffle the quiz data
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Start the quiz
    shuffle(quizData);
    showQuestion();

    function showQuestion() {
        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.innerText = quizData[currentQuestionIndex].question;
        answerContainer.innerText = "Loading answer...";

        // Fade in effect
        answerContainer.classList.remove("fadeIn");
        answerContainer.classList.add("fadeOut");

        setTimeout(() => {
            answerContainer.innerText = quizData[currentQuestionIndex].answer;
            answerContainer.classList.remove("fadeOut");
            answerContainer.classList.add("fadeIn");
        }, 500);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            showQuestion();
        } else {
            const questionContainer = document.getElementById("question");
            const answerContainer = document.getElementById("answer");
            questionContainer.innerText = "Thank you for playing!";
            answerContainer.innerText = "";
            document.getElementById("next-button").style.display = "none"; // Hide the next button
        }
    }
</script>

</body>
</html>
